<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Signup">
        <h1>Signup Page</h1>
        <form id="form">
             <input type="text" placeholder="Username" id="username" ><br>
             <input type="email" placeholder="Email" id="email" ><br><br>
             <input type="text" placeholder="Password" id="password" ><br><br>
             <input type="submit">
        </form>
        <p id="ExistingUser">Existing User ? Login</p>
    </div>
    <div style="display: none;" class="login">
        <h1>Login Page</h1>
        <form class="hide" id="Loginform">
             <input type="email" placeholder="Email" id="Loginemail" ><br><br>
             <input type="text" placeholder="Password" id="Loginpassword" ><br><br>
             <input type="submit">
        </form>
        <p id="sinUser">Create an Account ? Singup</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>

</body>
</html>
